  <head>
    <title>SignUp</title>

    <![endif]-->
  </head>
  <body class="login-bg">
  		<nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">About VNIT</a>
              </div>

              <ul class="nav navbar-nav navbar-right">
                  <li><a href="home.html">Home</a></li>
                  <li><a href="#">For Students</a></li>
                  <li><a href="#">For Companies</a></li>
                  <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-log-in"></span>   Login</a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Admin</a></li>
                    <li><a href="login.html">Student</a></li>
                  </ul>
                </li>
              <li><a href="#"></a></li>
              </ul>
            </div>
          </nav>

	<div class="page-content container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-wrapper">
			        <div class="box">
			            <div class="content-wrap">
			                <h6>Sign Up</h6>
                      <form>
  			                <input class="form-control" type="text" placeholder="Name" required>
                        <input class="form-control" type="email" placeholder="E-Mail Address" required>
                        <select class="form-control" style="margin-bottom: 10px">
                          <option value="arc">Architecture</option>
                          <option value="che">Chemical Engineering</option>
                          <option value="civ">Civil Engineering</option>
                          <option value="cse">Computer Science and Engineering</option>
                          <option value="eee">Electrical and Electronics Engineering</option>
                          <option value="ece">Electronics and Communication Engineering</option>
                          <option value="mec">Mechanical Engineeering</option>
                          <option value="mme">Metallurgical and Material Engineering</option>
                          <option value="min">Mining Engineering</option>
                        </select>
                        <input class="form-control" type="text" required placeholder="Enrollment Number" />
                        <input class="form-control" type="number" style="margin-bottom: 10px" placeholder="ID Number" required>
                        <input class="form-control" type="number" step="0.01" min="1" max="10" style="margin-bottom: 10px" placeholder="CGPA" required>
  			                <input class="form-control" type="password" placeholder="Password" required>
  			                <input class="form-control" type="password" placeholder="Confirm Password" required>
                        <p style="text-align: left; font-size: 15px"><b>Upload Resume:</b></p>
                        <input type="file" style="margin-bottom: 10px" placeholder="Upload Resume" required>
                        <input class="btn btn-primary signup" type="submit" value="Submit">
                    </form>
			            </div>
			        </div>

			        <div class="already">
			            <p>Have an account already?</p>
			            <a href="login.html">Login</a>
			        </div>
			    </div>
			</div>
		</div>
	</div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <script src="js/custom.js"></script>
  </body>
</html>

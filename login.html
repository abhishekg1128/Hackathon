<html>

    <title>LogIn</title>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login-bg">

  	<nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">About VNIT</a>
              </div>

              <ul class="nav navbar-nav navbar-right">
                  <li><a href="home.html">Home</a></li>
                  <li><a href="#">For Students</a></li>
                  <li><a href="#">For Companies</a></li>
                  <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-log-in"></span>   Login</a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Admin</a></li>
                    <li><a href="login.html">Student</a></li>
                  </ul>
                </li>
              <li><a href="#"></a></li>
              </ul>
            </div>
          </nav>

	<div class="page-content container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-wrapper">
			        <div class="box">
			            <div class="content-wrap">
			                <h6>Sign In</h6>
			                <div class="social">
	                            <a class="face_login" href="#">
	                                <span class="face_icon">
	                                    <img src="images/facebook.png" alt="fb">
	                                </span>
	                                <span class="text">Sign in with Facebook</span>
	                            </a>
	                            <div class="division">
	                                <hr class="left">
	                                <span>or</span>
	                                <hr class="right">
	                            </div>
	                        </div>
							<form>
								<div class="form-group">
								  <input type="email" class="form-control" required id="email" placeholder="Enter email">
								</div>
								<div class="form-group">
								  <input type="password" class="form-control" required id="pwd" placeholder="Enter password">
								</div>
								<button type="submit" class="btn btn-primary signup">Login</button>
							</form>
			            </div>
			        </div>

			        <div class="already">
			            <p>Don't have an account yet?</p>
			            <a href="signup.html">Sign Up</a>
			        </div>
			    </div>
			</div>
		</div>
	</div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

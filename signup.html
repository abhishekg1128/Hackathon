<!DOCTYPE html>
<html>
  <head>
    <title>SignUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login-bg">
  	<div class="header">
	     <div class="container">
	        <div class="row">
	           <div class="col-md-12">
	              <!-- Logo -->
	              <div class="logo">
	                 <h1><a href="index.html">Student Dashboard</a></h1>
	              </div>
	           </div>
	        </div>
	     </div>
	</div>

	<div class="page-content container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-wrapper">
			        <div class="box">
			            <div class="content-wrap">
			                <h6>Sign Up</h6>
			                <input class="form-control" type="text" placeholder="Name">
                      <input class="form-control" type="text" placeholder="E-Mail Address">
                      <select class="form-control">
                        <option value="arc">Architecture</option>
                        <option value="che">Chemical Engineering</option>
                        <option value="civ">Civil Engineering</option>
                        <option value="cse">Computer Science and Engineering</option>
                        <option value="eee">Electrical and Electronics Engineering</option>
                        <option value="ece">Electronics and Communication Engineering</option>
                        <option value="mec">Mechanical Engineeering</option>
                        <option value="mme">Metallurgical and Material Engineering</option>
                        <option value="min">Mining Engineering</option>
                      </select>
                      <input class="form-control" type="text" placeholder="Enrollment Number">
                      <input class="form-control" type="number" placeholder="ID Number">
                      <input class="form-control" type="number" placeholder="CGPA (nearest integer)">
			                <input class="form-control" type="password" placeholder="Password">
			                <input class="form-control" type="password" placeholder="Confirm Password">
			                <div class="action">
			                    <a class="btn btn-primary signup" href="index.html">Sign Up</a>
			                </div>
			            </div>
			        </div>

			        <div class="already">
			            <p>Have an account already?</p>
			            <a href="login.html">Login</a>
			        </div>
			    </div>
			</div>
		</div>
	</div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
